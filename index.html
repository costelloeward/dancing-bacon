<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bacon Fansite</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>

  <div class="text-div">
    <h1>I Love Bacon</h1>
    <p>bacon, <span class="back-bacon">bacon,</span> bacon, bacon, bacon, bacon</p>
    <p>bacon, bacon, bacon, bacon, bacon, bacon</p>
    <p>bacon, bacon, bacon, bacon, bacon, bacon</p>
  </div>

  <div class="grid-container">
    <div class="grid-item bacon-div">
      1
    </div>
    <div class="grid-item streak-div">
    2
    </div>
    <div class="grid-item green-div">
    3
    </div>






    <div grid-item>
      <img id="bacon" class="bacon" src="https://emojipedia-us.s3.amazonaws.com/thumbs/240/apple/118/bacon_1f953.png" alt="bacon-img">
    </div>
    <div grid-item>
      <img class="banana" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/237/banana_1f34c.png" alt="banana-img">
    </div>



  </div>

  <div class="form-div">
    <form action="/" method="post">
      <label for="bacon-form">
        Do you like bacon?
      </label>
      <input type="text" name="bacon" placeholder="Yes or no" />
      <button type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
